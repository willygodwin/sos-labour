<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="./css/about-contact.css">
  <!-- <link href="stylesheets/style.css" rel="stylesheet"> -->
</head>

<body>
  <nav class="navbar">

    <div class="headers-container">
        <span class="navbar-brand mb-0 h1"><a href="/home"><img  class="jiffy-logo"src="images/jiffy-4.png" alt="jiffy logo"></a></span>
        <div class="user-container">
            <div>
                <a href="/login"><i class="fas fa-user-circle" id="userIcon"></i> Log In</a>
            </div>
            <a href="/signup">Sign Up</a>
        </div>
    </div>
          
</nav>

  <div class="headers-container">
    <span class="navbar-brand mb-0 h1"><img src="images/jiffy-8.png" alt="jiffy logo"></span>
    <div class="user-container">
        <!-- <div>
            <a href="/login"><i class="fas fa-user-circle" id="userIcon"></i> Log In</a>
        </div>
        <a href="/signup">Sign Up</a> -->
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Labourer Details Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="first-name">First Name *</label>
            <input type="text" class="form-control" id="first-name" name="first_name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name *</label>
            <input type="text" class="form-control" id="last-name" name="last_name">
          </div>
          <div class="form-group">
            <label for="date-input">Date of Birth *</label>
            <input type="date" class="form-control" id="date-input" name="dob">
          </div>
          <div class="form-group">
            <label for="driver-license">Driver's License Number</label>
            <input type="text" class="form-control" id="driver-license" name="driver_license">
          </div>
          <div class="form-group">
            <label for="white-card">White Card Number *</label>
            <input type="text" class="form-control" id="white-card" name="whitecard">
          </div>
          <div class="form-group">
            <label for="skills">Skills & Experience</label>
            <input type="text" class="form-control" id="skills" name="skills_experience">
          </div>
          <div class="form-group">
            <label for="profilePic"></label>
            <input type="file" class="form-control" id="profilePic" name="profile_picture">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg">  Please fill in all the compulsory fields</span>
          </div>
          <button type="submit" class="btn btn-default btn-submit-labourer">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/labourerdetails.js"></script>

</body>

</html>
